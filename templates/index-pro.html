<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI - Chat with AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-pro.css') }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g'><stop offset='0%' style='stop-color:%234f46e5'/><stop offset='100%' style='stop-color:%2306b6d4'/></linearGradient></defs><rect fill='url(%23g)' width='100' height='100' rx='24'/><text y='68' font-size='60' font-weight='900' fill='white' text-anchor='middle' x='50' font-family='system-ui'>G</text></svg>">
</head>
<body>
    <div class="app-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="new-chat-btn" title="Start a new conversation">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="M12 5v14m7-7H5"></path>
                    </svg>
                    <span>New Chat</span>
                </button>
            </div>

            <div class="sidebar-content">
                <div class="search-box">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" placeholder="Search chats..." id="search-chats">
                </div>

                <div class="chats-list" id="chats-list">
                    <!-- Populated by JS -->
                </div>
            </div>

            <div class="sidebar-footer">
                <button class="sidebar-btn" id="theme-toggle-btn" data-tooltip="Toggle dark/light mode">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" style="display:none" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <button class="sidebar-btn" id="settings-btn" data-tooltip="Settings">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6"></path>
                        <path d="M4.22 4.22l4.24 4.24"></path>
                        <path d="M15.54 15.54l4.24 4.24"></path>
                        <path d="M1 12h6"></path>
                        <path d="M17 12h6"></path>
                        <path d="M4.22 19.78l4.24-4.24"></path>
                        <path d="M15.54 8.46l4.24-4.24"></path>
                    </svg>
                </button>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <!-- Header -->
            <header class="chat-header">
                <div class="header-content">
                    <h1 class="header-title" id="header-title">Welcome to Gemini AI</h1>
                    <span class="connection-status" id="connection-status">
                        <span class="status-dot"></span>
                        <span class="status-text">Ready</span>
                    </span>
                </div>
            </header>

            <!-- Messages Container -->
            <div class="messages-wrapper">
                <div class="messages-container" id="messages-container">
                    <div class="welcome-section">
                        <div class="welcome-icon">G</div>
                        <h2 class="welcome-title">Hi! I'm Gemini</h2>
                        <p class="welcome-subtitle">Your friendly AI assistant. Ask me anything!</p>
                        
                        <div class="quick-prompts">
                            <button class="quick-prompt-btn" data-prompt="Explain quantum computing in simple terms">
                                <span class="prompt-icon">ðŸ§ </span>
                                <span class="prompt-text">Learn something new</span>
                            </button>
                            <button class="quick-prompt-btn" data-prompt="Help me write a creative story about adventure">
                                <span class="prompt-icon">âœ¨</span>
                                <span class="prompt-text">Get creative</span>
                            </button>
                            <button class="quick-prompt-btn" data-prompt="What are the best productivity tips?">
                                <span class="prompt-icon">âš¡</span>
                                <span class="prompt-text">Boost productivity</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-section">
                <div class="file-preview" id="file-preview" style="display: none;">
                    <span class="file-preview-icon">ðŸ“Ž</span>
                    <span class="file-preview-name" id="file-preview-name"></span>
                    <button type="button" class="file-preview-remove" id="file-preview-remove">âœ•</button>
                </div>
                <form class="input-form" id="input-form">
                    <div class="input-container">
                        <textarea 
                            id="message-input" 
                            class="message-input" 
                            placeholder="Ask me anything... (Shift+Enter for new line)"
                            rows="1"
                        ></textarea>
                        <div class="input-actions">
                            <button type="button" class="input-action-btn" id="attach-btn" data-tooltip="Upload file">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 2.2"></path>
                                </svg>
                            </button>
                            <button type="button" class="input-action-btn voice-btn" id="voice-btn" data-tooltip="Send voice message">
                                <svg viewBox="0 0 24 24" fill="currentColor" stroke="none">
                                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                                    <path d="M17 16h-1.5c0 2.21-1.79 4-4 4s-4-1.79-4-4H6c0 2.76 2.24 5 5 5s5-2.24 5-5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="send-btn" id="send-btn" data-tooltip="Send message (Ctrl+Enter)">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16.6915026,12.4744748 L3.50612381,13.2599618 C3.19218622,13.2599618 3.03521743,13.4170592 3.03521743,13.5741566 L1.15159189,20.0151496 C0.8376543,20.8006365 0.99,21.89 1.77946707,22.52 C2.41,22.99 3.50612381,23.1 4.13399899,22.8429026 L21.714504,14.0454487 C22.6563168,13.5741566 23.1272231,12.6315722 22.9702544,11.6889879 L4.13399899,1.16426878 C3.34915502,0.9 2.40734225,1.00636533 1.77946707,1.4776575 C0.994623095,2.10604706 0.837654326,3.0486314 1.15159189,3.99212575 L3.03521743,10.4331188 C3.03521743,10.5902161 3.19218622,10.7473135 3.50612381,10.7473135 L16.6915026,11.5328004 C16.6915026,11.5328004 17.1624089,11.5328004 17.1624089,12.0040925 C17.1624089,12.4744748 16.6915026,12.4744748 16.6915026,12.4744748 Z"></path>
                        </svg>
                    </button>
                </form>
                <p class="input-hint">ðŸ’¡ Tip: Use Shift+Enter to create a new line</p>
            </div>
        </main>
    </div>

    <input type="file" id="file-input" style="display: none;">

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/app-pro.js') }}"></script>
</body>
</html>
