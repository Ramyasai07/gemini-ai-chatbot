<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chatbot</title>
    
    <!-- Combined CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>G</text></svg>">
    
    <style>
        /* CRITICAL FIXES - These will override any other CSS */
        * {
            box-sizing: border-box;
        }
        
        .app-wrapper {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* INPUT CONTAINER FIX - This is the main fix */
        .input-container {
            display: flex !important;
            align-items: center !important;
            min-height: 56px !important;
            gap: 8px !important;
            padding: 8px 12px !important;
        }
        
        .message-input {
            flex: 1 !important;
            align-self: center !important;
            padding: 10px 4px !important;
            min-height: 24px !important;
            resize: none !important;
            border: none !important;
            background: transparent !important;
            outline: none !important;
            font-size: 16px !important;
            line-height: 1.4 !important;
            max-height: 120px !important;
            overflow-y: auto !important;
        }
        
        .input-action-btn,
        .send-btn {
            flex-shrink: 0 !important;
            width: 36px !important;
            height: 36px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            border-radius: 8px !important;
            border: none !important;
            cursor: pointer !important;
            transition: all 0.2s !important;
        }
        
        .send-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #06b6d4 100%) !important;
            color: white !important;
            margin-left: 4px !important;
        }
        
        .send-btn:hover {
            transform: scale(1.05) !important;
        }
        
        .send-btn:disabled {
            opacity: 0.5 !important;
            cursor: not-allowed !important;
        }
        
        /* Ensure all buttons stay in line */
        .input-container > * {
            align-self: center !important;
            margin: 0 !important;
        }
        
        /* Remove any flex-wrap that might be breaking layout */
        .input-container {
            flex-wrap: nowrap !important;
        }
        
        /* File preview */
        .file-preview {
            display: none;
            padding: 8px 12px;
            background: #f3f4f6;
            border-radius: 8px;
            margin: 10px 0;
            align-items: center;
            gap: 10px;
        }
        
        .file-preview-name {
            flex: 1;
            font-size: 14px;
        }
        
        .file-preview-remove {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 4px;
        }
        
        /* Dark mode adjustments */
        body.dark-mode .file-preview {
            background: #374151;
        }
        
        body.dark-mode .file-preview-remove {
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <button id="new-chat-btn" class="new-chat-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    New Chat
                </button>
            </div>
            
            <div class="sidebar-content">
                <div class="search-box">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                        <circle cx="11" cy="11" r="8"/>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                    </svg>
                    <input type="text" placeholder="Search chats..." />
                </div>
                
                <!-- Chat History List -->
                <div id="chats-list" class="chats-list">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="sidebar-footer">
                <!-- Fixed Settings icon -->
                <button id="settings-btn" class="sidebar-btn" data-tooltip="Settings">
                    <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                        <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5A3.5 3.5 0 1 1 15.5 12 3.5 3.5 0 0 1 12 15.5z"/>
                    </svg>
                </button>
                <button id="theme-toggle-btn" class="sidebar-btn" data-tooltip="Toggle theme">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="currentColor" width="18" height="18" style="display:none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="chat-area">
            <!-- Header -->
            <div class="chat-header">
                <div class="header-content">
                    <h2 id="header-title">Welcome to Gemini AI</h2>
                    <div id="connection-status" class="connection-status">
                        <div class="status-dot"></div>
                        <span>Connected</span>
                    </div>
                </div>
            </div>
            
            <!-- Messages Container -->
            <div class="messages-wrapper">
                <div id="messages-container" class="messages-container">
                    <!-- Welcome message will be inserted here by JavaScript -->
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="input-section">
                <form id="input-form" class="input-form">
                    <!-- File Preview -->
                    <div id="file-preview" class="file-preview">
                        <span id="file-preview-name"></span>
                        <button id="file-preview-remove" class="file-preview-remove" type="button">×</button>
                    </div>
                    
                    <div class="input-container" style="display: flex; align-items: center; gap: 8px; padding: 8px 12px; min-height: 56px;">
                        <input type="file" id="file-input" style="display: none;" />
                        <button id="attach-btn" class="input-action-btn" type="button" data-tooltip="Attach file" style="flex-shrink: 0; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                                <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                            </svg>
                        </button>
                        
                        <textarea 
                            id="message-input" 
                            class="message-input" 
                            placeholder="Message Gemini..."
                            rows="1"
                            style="flex: 1; align-self: center; padding: 10px 4px; min-height: 24px; resize: none; border: none; background: transparent; outline: none; font-size: 16px; line-height: 1.4;"
                        ></textarea>
                        
                        <button id="voice-btn" class="input-action-btn voice-btn" type="button" data-tooltip="Voice input" style="flex-shrink: 0; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;">
                            <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V21h14v-1.5c0-2.33-4.67-3.5-7-3.5zm6-7c0 .55.45 1 1 1s1-.45 1-1v-3c0-2.21-1.79-4-4-4-.55 0-1 .45-1 1s.45 1 1 1c1.1 0 2 .9 2 2v3z"/>
                            </svg>
                        </button>
                        
                        <button id="send-btn" class="send-btn" type="submit" data-tooltip="Send message" style="flex-shrink: 0; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #4f46e5 0%, #06b6d4 100%); color: white; border: none; border-radius: 8px; margin-left: 4px; cursor: pointer;">
                            <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="input-hint">
                        Press Enter to send • Shift+Enter for new line
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- File Input Script -->
    <script>
        // Simple script to handle file input click
        document.addEventListener('DOMContentLoaded', function() {
            const attachBtn = document.getElementById('attach-btn');
            const fileInput = document.getElementById('file-input');
            
            if (attachBtn && fileInput) {
                attachBtn.addEventListener('click', function() {
                    fileInput.click();
                });
            }
            
            // Force input container layout
            const inputContainer = document.querySelector('.input-container');
            if (inputContainer) {
                inputContainer.style.display = 'flex';
                inputContainer.style.alignItems = 'center';
                inputContainer.style.gap = '8px';
                inputContainer.style.flexWrap = 'nowrap';
            }
        });
    </script>
    
    <!-- Main App Script -->
    <script src="{{ url_for('static', filename='js/app-pro.js') }}"></script>
</body>
</html>
<script>
    // Nuclear option - Force the layout after page loads
    document.addEventListener('DOMContentLoaded', function() {
        // Wait a bit for everything to load
        setTimeout(function() {
            const inputContainer = document.querySelector('.input-container');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            
            if (inputContainer) {
                console.log('Fixing input container layout...');
                
                // Force styles
                inputContainer.style.cssText = `
                    display: flex !important;
                    align-items: center !important;
                    gap: 8px !important;
                    padding: 8px 12px !important;
                    min-height: 56px !important;
                    flex-wrap: nowrap !important;
                `;
                
                // Fix all children
                const children = inputContainer.children;
                for (let child of children) {
                    child.style.cssText = `
                        align-self: center !important;
                        margin: 0 !important;
                        flex-shrink: 0 !important;
                    `;
                }
                
                // Fix textarea specifically
                if (messageInput) {
                    messageInput.style.cssText = `
                        flex: 1 !important;
                        align-self: center !important;
                        padding: 10px 4px !important;
                        min-height: 24px !important;
                        resize: none !important;
                        border: none !important;
                        background: transparent !important;
                        outline: none !important;
                        font-size: 16px !important;
                        line-height: 1.4 !important;
                        max-height: 120px !important;
                        overflow-y: auto !important;
                    `;
                }
                
                // Fix send button
                if (sendBtn) {
                    sendBtn.style.cssText = `
                        width: 36px !important;
                        height: 36px !important;
                        display: flex !important;
                        align-items: center !important;
                        justify-content: center !important;
                        background: linear-gradient(135deg, #4f46e5 0%, #06b6d4 100%) !important;
                        color: white !important;
                        border: none !important;
                        border-radius: 8px !important;
                        margin-left: 4px !important;
                        cursor: pointer !important;
                        flex-shrink: 0 !important;
                    `;
                }
                
                console.log('Layout fixed!');
            }
        }, 100);
    });
</script>
